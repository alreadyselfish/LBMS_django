{% extends "basics.html" %}

{% block content %}
<h1>
    Add a Book to the library 
</h1>

<form method='POST' action="/add/"> {% csrf_token %}
    <label for="name">Name</label><br>
    <input type="text" name="name" maxlength="64" required>
    <br><br>
    <label for="desc">Description</label><br>
    <input type="text-area" name="desc" maxlength="500" required>
    <br><br>
    <label for="number_of_pages">No. of pages</label><br>
    <input type="number" name="number_of_pages">
    <br><br>
    <label for="price">Price</label><br>
    <input type="number" name="price" required>
    <br><br>
    <button type="submit">Submit</button>
</form>

<hr> <hr>
<button><a href="/all/">Return to book lists.</a></button>
<button><a href="/">Home</a></button>

{% endblock content %}
